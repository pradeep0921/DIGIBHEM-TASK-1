<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Hotel Booking Registration Form</h2>
  <form id="bookingForm">
    <div class="customer-info">
      <h3>Customer Info:</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="checkIn">Check-in Date:</label>
      <input type="date" id="checkIn" name="checkIn" required>
      <label for="totalDays">Total Days:</label>
      <input type="number" id="totalDays" name="totalDays" min="1" required>
      <label for="totalPersons">Total Persons:</label>
      <input type="number" id="totalPersons" name="totalPersons" min="1" required>
      <label for="advanceAmount">Advance Amount:</label>
      <input type="number" id="advanceAmount" name="advanceAmount" min="0" required>
    </div>
    <div class="room-info">
      <h3>Room Info:</h3>
      <label for="roomType">Room Type:</label>
      <select id="roomType" name="roomType">
        <option value="delux">Delux</option>
        <option value="suite">Suite</option>
      </select>
      <label for="amenities">Amenities:</label>
      <input type="checkbox" id="ac" name="ac"> <label for="ac">AC</label>
      <input type="checkbox" id="locker" name="locker"> <label for="locker">Locker</label>
    </div>
    <div class="payment-balance">
      <h3>Payment and Balance:</h3>
      <label for="totalCost">Total Cost:</label>
      <input type="number" id="totalCost" name="totalCost" readonly>
      <label for="balance">Due:</label>
      <input type="number" id="balance" name="balance" readonly>
    </div>
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
